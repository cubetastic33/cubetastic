<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1976D2">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="description"
        content="Welcome to Cubetastic, a website all about cubing! The timer page has a timer that can store your times, so that you can access it from all devices. There is also a trainer you can try!">
  <title>{% block title %}{% endblock %}</title>
  <link rel="icon" href="images/icons/icon-512x512.png">
  <link rel="apple-touch-icon" href="images/icons/icon-512x512.png">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Acme|Cabin|Play|Saira|Oswald">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="manifest" href="manifest1.json">
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-LK777ZRRTG"></script>
  <script>window.dataLayer = window.dataLayer || [];

  function gtag() {
    dataLayer.push(arguments);
  }

  gtag('js', new Date());
  gtag('config', 'G-LK777ZRRTG');</script>
</head>
<body onload="hideloader()">
<div id="sk-cube-grid">
  <div class="sk-cube sk-cube1"></div>
  <div class="sk-cube sk-cube2"></div>
  <div class="sk-cube sk-cube3"></div>
  <div class="sk-cube sk-cube4"></div>
  <div class="sk-cube sk-cube5"></div>
  <div class="sk-cube sk-cube6"></div>
  <div class="sk-cube sk-cube7"></div>
  <div class="sk-cube sk-cube8"></div>
  <div class="sk-cube sk-cube9"></div>
</div>
<div id="hidden" style="display: none">
  <aside id="sideMenu" class="mdc-drawer mdc-drawer--modal mdc-typography">
    <header class="mdc-drawer__header mdc-theme--on-primary mdc-theme--primary-bg"><img
      src="/images/icons/icon-152x152.png" alt="cubetastic logo">
      <h3 class="mdc-drawer__title">Cubetastic</h3><h6 class="mdc-drawer__subtitle">Version
        1.4.11</h6></header>
    <nav class="mdc-drawer__content mdc-list-group">
      <div class="mdc-list"><a href="index" class="mdc-list-item"> <i
        class="material-icons mdc-list-item__graphic" aria-hidden="true">home</i> </a> <a
        href="solve" class="mdc-list-item"> Solve </a> <a href="timer" class="mdc-list-item">
        Timer </a> <a href="contactMe" class="mdc-list-item"> Contact Me </a></div>
      <hr class="mdc-list-divider">
      <div class="mdc-list"><a href="/signin" class="mdc-list-item" tabindex="-1">Sign In</a> <a
        href="/signup" class="mdc-list-item" tabindex="-1">Sign Up</a></div>
    </nav>
  </aside>
  <div class="mdc-drawer-scrim"></div>
  <header class="mdc-top-app-bar mdc-top-app-bar--fixed">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start"><i
        class="material-icons mdc-top-app-bar__navigation-icon menu">menu</i> <span
        class="mdc-top-app-bar__title" onclick="window.location.href='/'">Cubetastic</span>
      </section>
      <section id="profileLinkInHeader"
               class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
        <a href="/signin" class="material-icons mdc-top-app-bar__action-item" aria-label="Sign In"
           alt="Sign In">account_circle</a></section>
    </div>
  </header> {% block body %} {% endblock %}
  <div class="mdc-snackbar">
    <div class="mdc-snackbar__surface">
      <div class="mdc-snackbar__label" role="status" aria-live="polite"></div>
      <div class="mdc-snackbar__actions">
        <button type="button" class="mdc-button mdc-snackbar__action"></button>
      </div>
    </div>
  </div>
  <footer id="pageFooter">
    <div id="footerBox">
      <div class="footerLeftDiv"><h3>Cubetastic</h3>
        <p>Property of Cubetastic</p> <br><br></div>
      <div class="footerRightDiv"><h3>Contact Me</h3> Email id: cubetastic33@gmail.com<br>
        <iframe title="github btn"
                src="https://ghbtns.com/github-btn.html?user=cubetastic33&repo=cubetastic&type=star&count=true&size=large"
                frameborder="0" scrolling="0" width="170px" height="30px"></iframe>
        <br></div>
    </div>
    <div class="footer-copyright"> Â© 2019 | Cubetastic</div>
  </footer>
</div>
<noscript>You have disabled JavaScript. Cubetastic cannot work without JavaScript, so please enable
  it!
</noscript>
</body>
<script>if (navigator.serviceWorker.controller) {
  console.log('Active service worker found, no need to register');
} else {
  navigator.serviceWorker.register('firebase-messaging-sw.js', {scope: './'}).then(function (reg) {
    console.log('Service worker has been registered for scope:' + reg.scope);
  });
}</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>function hideloader() {
  $('#sk-cube-grid').hide();
  $('#hidden').show();
}</script>
<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
<script src="/js/main.js"></script>
<script
  src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<script>
  mdc.topAppBar.MDCTopAppBar.attachTo(document.querySelector('.mdc-top-app-bar'));
  var drawer = new mdc.drawer.MDCDrawer(document.querySelector('.mdc-drawer--modal'));
  document.querySelector('.menu').addEventListener('click', function () {
    drawer.open = true;
  });
  mdc.snackbar.MDCSnackbar.prototype.show = function (data) {
    this.labelText = data.message;
    this.open();
  };
  const snackbar = new mdc.snackbar.MDCSnackbar(document.querySelector('.mdc-snackbar'));
</script>
<script src="js/loggedStatus.js"></script> {% block javascript %} {% endblock %}</html>
